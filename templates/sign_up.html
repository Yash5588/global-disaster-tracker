<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/sign_up.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</head>
<body>

    <header>
        <h1  class = "border-bottom border-success border-5 shadow-lg">Global Disaster Tracker</h1>
        <h2 class = "form-top shadow-lg">Register to Stay Informed: Receive Timely Alerts via Email and Phone Regarding Recent Disasters</h2>
    </header>

    <form id = "form_id" action = "/sign_up" class = "input_form bg-dark text-white shodow-lg rounded" onsubmit="validate()">
        <h1 class = "form_items border-bottom border-4 border-success">Sign Up Here</h1>
        <div class = "form_items">
            <label for="username">Username:</label>
            <input type="text" class = "form-control border-3 border-success" name = "username" id="username" placeholder="Enter Your Username">
            <br>
        </div>
        <div class = "form_items">
            <label for="password">Password:</label>
            <input type="password" class = "form-control border-3 border-success" name="password" id="password" placeholder="Enter Your Password">
            <br>
        </div>
        <div class = "form_items">
            <label for="email">Email:</label>
            <input type="email" class = "form-control border-3 border-success" name="email" id = "email" placeholder="Enter Your Email" pattern="^[a-z0-9](\.?[a-z0-9]){5,}@g(oogle)?mail\.com$">
            <br>
        </div>
        <div class = "form_items">
            <label for="contact">Contact Number:</label>
            <input type="tel" class = "form-control border-2 border-success" id="contact" name="contact" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter Your Contact">
            <br>
        </div>
        <input type="submit" id = "submit" value="Sign Up" class = "btn btn-success form_items">
    </form>
    
    <div id = 'error' class = "alert alert-danger" role="alert">
        <h4>{{error}}</h4>
        <a class = "return-buttons btn btn-success" href = "{{url_for('home_page')}}">Home Page</a>
        <a class = "return-buttons btn btn-success" href = "{{url_for('login')}}">Login</a>
    </div>
    

    <script src="{{url_for('static',filename = 'js/sign_up.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
